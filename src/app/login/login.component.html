<div class="container" style="max-width: 400px; margin: 2rem auto;">
    <div class="card" style="padding: 2rem;">
      <h2 style="margin: 0 0 1.5rem;">Login</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div style="margin-bottom: 1rem;">
          <label for="email" style="display: block; margin-bottom: 0.5rem;">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            email
            #emailInput="ngModel"
            style="width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid"
            [style.borderColor]="emailInput.invalid && emailInput.touched ? 'red' : '#ddd'"
          >
          @if (emailInput.invalid && emailInput.touched) {
            <small style="color: red;">Please enter a valid email address</small>
          }
        </div>

        <div style="margin-bottom: 1.5rem;">
          <label for="password" style="display: block; margin-bottom: 0.5rem;">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            minlength="8"
            #passwordInput="ngModel"
            style="width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid"
            [style.borderColor]="passwordInput.invalid && passwordInput.touched ? 'red' : '#ddd'"
          >
          @if (passwordInput.invalid && passwordInput.touched) {
            <small style="color: red;">Password must be at least 8 characters long</small>
          }
        </div>

        @if (error) {
          <div style="color: red; margin-bottom: 1rem;">{{ error }}</div>
        }

        <button 
          type="submit" 
          class="btn btn-primary" 
          style="width: 100%;"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>

        <p style="text-align: center; margin-top: 1rem;">
          Don't have an account? 
          <a routerLink="/signup" style="color: var(--primary);">Sign up</a>
        </p>
      </form>
    </div>
  </div>
