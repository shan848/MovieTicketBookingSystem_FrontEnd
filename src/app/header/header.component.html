<header style="background: var(--primary); color: var(--white); padding: 1rem 0;">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
      <a routerLink="/" style="color: var(--white); text-decoration: none;">
        <h1 style="margin: 0;">Film Finder</h1>
      </a>
      <nav>
        <a routerLink="/" style="color: var(--white); text-decoration: none; margin-left: 1rem;">Home</a>
        @if (!authService.isLoggedIn()) {
          <a routerLink="/login" style="color: var(--white); text-decoration: none; margin-left: 1rem;">Login</a>
          <a routerLink="/signup" style="color: var(--white); text-decoration: none; margin-left: 1rem;">Sign Up</a>
        } @else {
          <button 
            (click)="logout()" 
            style="color: var(--white); background: none; border: none; cursor: pointer; margin-left: 1rem;"
          >
            Logout
          </button>
        }
      </nav>
    </div>
  </header>
