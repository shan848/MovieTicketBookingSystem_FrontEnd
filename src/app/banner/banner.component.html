<owl-carousel-o [options]="carouselOptions" *ngFor="let movie of featuredMovies">
      <ng-template carouselSlide>
        <div class="banner-slide">
          <img [src]="movie.bannerUrl" [alt]="movie.title" class="banner-image">
          <div class="banner-content">
            <h2 style="font-size: 2.5rem; margin: 0 0 1rem;">{{ movie.title }}</h2>
            <p style="font-size: 1.1rem; margin: 0 0 1rem;">{{ movie.description }}</p>
            <a [routerLink]="['/movie', movie.id]" class="btn btn-primary">Book Now</a>
          </div>
        </div>
      </ng-template>
    
  </owl-carousel-o>
