@if (movie) {
    <div class="movie-details" style="padding: 2rem 0;">
      <div class="card" style="display: flex; gap: 2rem; padding: 2rem;">
        <img [src]="movie.imageUrl" [alt]="movie.title" 
             style="width: 300px; height: 450px; object-fit: cover; border-radius: 8px;">
        <div class="movie-info">
          <h1 style="margin: 0 0 1rem;">{{ movie.title }}</h1>
          <p style="font-size: 1.1rem; margin-bottom: 1rem;">{{ movie.description }}</p>
          <div style="margin-bottom: 2rem;">
            <p><strong>Genre:</strong> {{ movie.genre }}</p>
            <p><strong>Director:</strong> {{ movie.director }}</p>
            <p><strong>Duration:</strong> {{ movie.duration }}</p>
            <p><strong>Rating:</strong> {{ movie.rating }}</p>
          </div>
          @if (authService.isLoggedIn()) {
            <button class="btn btn-primary" (click)="bookTickets()">Book Tickets</button>
          } @else {
            <button class="btn btn-primary" (click)="login()">Login to Book Tickets</button>
          }
          <a routerLink="/" class="btn" style="margin-left: 1rem;">Back to Movies</a>
        </div>
      </div>
    </div>
  } @else {
    <div style="padding: 2rem 0;">
      <h2>Movie not found</h2>
      <a routerLink="/" class="btn btn-primary">Back to Movies</a>
    </div>
  }
