<div class="container" style="max-width: 600px; margin: 2rem auto;">
    <div class="card" style="padding: 2rem;">
        <h2 style="margin: 0 0 1.5rem;">{{id?'Update':'Add'}} Show</h2>
        <form (ngSubmit)="onSubmit()" #addEdhitShowForm="ngForm">
            <div style="margin-bottom: 1rem;">
                <label for="showTime" style="display: block; margin-bottom: 0.5rem;">Show Time</label>
                <input type="text" id="showTime" name="showTime" [(ngModel)]="showData.showTime" required
                    #showTimeInput="ngModel" style="width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid"
                    [style.borderColor]="showTimeInput.invalid && showTimeInput.touched ? 'red' : '#ddd'">
                @if (showTimeInput.invalid && showTimeInput.touched) {
                <small style="color: red;">Show Time required</small>
                }
            </div>



            <div style="margin-bottom: 1rem;">
                <label for="showDate" style="display: block; margin-bottom: 0.5rem;">Show Date</label>
                <input type="date" id="showDate" name="showDate" [(ngModel)]="showData.showDate" required
                    #showDateInput="ngModel" style="width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid"
                    [style.borderColor]="showDateInput.invalid && showDateInput.touched ? 'red' : '#ddd'">
                @if (showDateInput.invalid && showDateInput.touched) {
                <small style="color: red;">Date required</small>
                }
            </div>

            @if (error) {
            <div style="color: red; margin-bottom: 1rem;">{{ error }}</div>
            }

            <div class="d-flex justify-content-around align-item-center" style="gap: 10px;">
                <button type="submit" class="btn btn-primary" style="width: 100%;"
                    [disabled]="addEdhitShowForm.invalid">
                    {{id?'Update':'Add'}} Show
                </button>
                <button type="button" class="btn btn-secondary" style="width: 100%; " (click)="location.back()">
                    Cancel
                </button>
            </div>

        </form>
    </div>
</div>
